<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-container">

            <article class="card-article">
                <img src="landscape-1.png" alt="image" class="card-img">
                <div class="card-data">
                    <span class="card-description">Vancouver Mountains, Canada</span>
                    <h2 class="card-title">The Great Path</h2>
                    <a href="#" class="card-button">Read More..</a>
                </div>
            </article>

            <article class="card-article">
                <img src="landscape-2.png" alt="image" class="card-img">

                <div class="card-data">
                    <span class="card-description">Poon Hill, Nepal</span>
                    <h2 class="card-title">Starry Night</h2>
                    <a href="#" class="card-button">Read More..</a>
                </div>
            </article>

            <article class="card-article">
                <img src="landscape-3.png" alt="image" class="card-img">

                <div class="card-data">
                    <span class="card-description">Bojicin Forest, Serbia</span>
                    <h2 class="card-title">Path of Peace</h2>
                    <a href="#" class="card-button">Read More..</a>
                </div>
            </article>

        </div>
    </div>
    
</body>
</html>
